<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-2"  *ngFor="let pokemon of pokemones">

        <div class="card">
          <img [src]="pokemon.img" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title">{{ pokemon.name }}</h5>
          </div>
        </div>
    </div>
</div>
