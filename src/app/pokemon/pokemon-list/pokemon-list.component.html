<div class="container-fluid">
  <div class="row">
    <div
      class="col-lg-3 col-md-3 col-xs-12"
      *ngFor="
        let pokemon of pokemones | paginate : { itemsPerPage: 20, currentPage: pageAct }"
    >
    <div class="card">
      <img [src]="pokemon.img" class="card-img-top" />
  
      <div class="card-body">
        <h5 class="card-title text-center">{{ pokemon.name | uppercase }}</h5>
      </div>
     
        <button  class="btn" style="background-color: rgb(99, 66, 159)">
          <a [routerLink]="['/pokemon', pokemon.id]">Ver MÃ¡s</a>
          </button>
    </div>  
  </div>
    <pagination-controls class="paginat" (pageChange)="pageAct = $event"></pagination-controls>
  </div>

</div>
