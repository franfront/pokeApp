<div class="fondo container-fluid">
  <div class="row">
    <div class="col">
      
      <div class="card">
        
        <div class="card-body">
          <button [routerLink]="['/home']" class="btn">
            <i class="bi bi-x-circle-fill"></i>
          </button>
          <h1 class="text-center card-title">{{ pokemon?.name | uppercase }}</h1>
          <img
            [src]="pokemon?.sprites.front_default"
            class="card-img-fluid"
            alt="..."
          />
          
          <div class="row align-items-center">
            <h4 class="text-center card-title">TIPO </h4>
            <div class="col" *ngFor="let tipo of pokemon?.types">
              <h4 class="tipos" > {{tipo.type.name | uppercase}}</h4>
              
            </div>
          </div>
          <h4 class="text-center card-title mt-3">STATS </h4>
          
          <table class="table table-primary table-striped-columns">

             
            <tbody>
              <tr *ngFor="let estado of pokemon?.stats">
                <td class="stats"> {{ estado.stat.name | uppercase }} : {{ estado.base_stat }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>


    </div>
  </div>
</div>
